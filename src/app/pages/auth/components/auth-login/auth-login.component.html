<form class="login-form" [formGroup]='loginFormGroup'>

  <h1 class="login-form-header">Log in</h1>

  <input class="input-text" placeholder="login" formControlName="login">
  <input class="input-text" placeholder="password" formControlName="password">

  <button class="button" [disabled]="!loginFormGroup.valid" (click)="login()">
    log in
  </button>
</form>
